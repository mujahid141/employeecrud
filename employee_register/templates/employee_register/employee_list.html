 {% extends "employee_register/base.html" %}


{% block content %}
<div class="card">
    <div class="card-header">
       <h2> Employees </h2>
      </div>

      <h1> Employees List  </h1>
      

      <div class="card-body">
<table class="table">
<thead class="list-group">
<tr class="list-group-item " >
    <th scope="col">Full Name</th>
    <th scope="col">Mobile</th>
    <th scope="col">Position</th>
    <th scope="col"><a href="{% url 'employee_form'%}">
        <div class="btn btn-primary">Add</div>
    </a>
         </th>
</tr></thead>
<tbody class="list-group">
    {%for employee in employee_list%}
    <tr >
        <td>{{employee.fullname}}</td>
        <td >{{employee.mobile}}</td>
        <td >{{employee.position}}</td>
        <td >
            <a href="{% url 'employee_update' employee.id %}" class="btn text-danger px-0">
                <i class="far fa-edit fa-lg">Edit</i>
            </a>
             
            <form action="{% url 'employee_delete' employee.id %}" method="post">
              {% csrf_token %}
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>

        </td>
    </tr> 
    {% endfor %} 
</tbody>

</table>
<div>

</div>
{% endblock  %}
